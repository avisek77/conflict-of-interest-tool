<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTEGRITY - Survey</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Header for the Main Survey -->
        <div class="header">
            <img src="C-icon.jpg" id="C-icon" alt="Contegrity Icon">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
            </div>
            <span id="progress-text" class="progress-text">Assessment</span>
        </div>

        <h1><span class="highlight">CONTEGRITY</span></h1>

        <!-- Sections Container: each G section becomes a card inside here -->
        <div id="sections-container">
            <!-- Section cards will be inserted here by survey_engine.js -->
        </div>
    </div>

    <script src="survey_engine.js"></script>
</body>
</html>
