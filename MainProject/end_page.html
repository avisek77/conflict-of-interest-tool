<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTEGRITY - Survey Complete</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
                <img src="C-icon.jpg" id="C-icon" alt="Contegrity Icon">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 100%;"></div>
                </div>
            <span id="progress-text" class="progress-text">Completed</span>
        </div>

        <h1 id="page-title"><span class="highlight">Survey Complete</span></h1>

        <div class="info-display" style="text-align: left;">
            <p>Thank you for completing the CONTEGRITY assessment. Your responses are summarized below. You can download a copy for your records.</p>
            <div id="summary-content"></div>
        </div>

        <div class="button-container">
            <a href="survey.html">
                <button id="return-to-survey-button" class="back-button">Return To Survey</button>
            </a>
            <button id="download-button" class="next-button">Download Responses</button>
            <button id="start-over-button" class="back-button red-button">Start Over</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="end_page.js"></script>
</body>
</html>
