<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contegrity Tool – Section G-3</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* G-3 specific styles */
    .g3-container .info-box {
      max-height: none;
      overflow-y: visible;
      min-height: 700px;
    }
    
    .g3-container .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .g3-container .back-button,
    .g3-container .next-button {
      margin: 0;
    }

    .indent {
      margin-left: 2rem;
      padding-left: 1rem;
      border-left: 2px solid #a8ffb7;
    }
  </style>
</head>

<body>
  <div class="container g3-container">
    <img src="C-icon.jpg" id="C-icon" alt="Contegrity Icon">

    <h1><span class="highlight">CONTEGRITY</span></h1>

    <p class="intro">
      Step 3 of 5 - Characterising risks and benefits
    </p>

    <div class="info-box">
      <p>
        This section helps you to weigh up the benefits and risks associated with the new activity and any conflicts of interest that may exist.
      </p>

      <form id="g3-form">
        
        <div class="form-group">
          <label for="q3_1">11. What benefits could the new activity bring to you personally?</label>
          <textarea id="q3_1" name="q3_1" rows="4" placeholder="Describe personal benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_2">12. What benefits could the new activity bring to you professionally?</label>
          <textarea id="q3_2" name="q3_2" rows="4" placeholder="Describe professional benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_3">13. What benefits could the new activity bring to you financially?</label>
          <textarea id="q3_3" name="q3_3" rows="4" placeholder="Describe financial benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_4">14. What benefits could the new activity bring to your organisation?</label>
          <textarea id="q3_4" name="q3_4" rows="4" placeholder="Describe organisational benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_5">15. What benefits could the new activity bring to the broader community?</label>
          <textarea id="q3_5" name="q3_5" rows="4" placeholder="Describe community benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_6">16. What risks could the new activity pose to you personally?</label>
          <textarea id="q3_6" name="q3_6" rows="4" placeholder="Describe personal risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_7">17. What risks could the new activity pose to you professionally?</label>
          <textarea id="q3_7" name="q3_7" rows="4" placeholder="Describe professional risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_8">18. What risks could the new activity pose to you financially?</label>
          <textarea id="q3_8" name="q3_8" rows="4" placeholder="Describe financial risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_9">19. What risks could the new activity pose to your organisation?</label>
          <textarea id="q3_9" name="q3_9" rows="4" placeholder="Describe organisational risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q3_10">20. What risks could the new activity pose to the broader community?</label>
          <textarea id="q3_10" name="q3_10" rows="4" placeholder="Describe community risks..."></textarea>
        </div>

      </form>
    </div>

    <div class="button-container">
      <a href="G-2.html" style="text-decoration: none;">
        <button class="back-button">← Back</button>
      </a>
      
      <a href="G-4.html" style="text-decoration: none;">
        <button class="next-button">Next ➝</button>
      </a>
    </div>
  
    <script src="main.js"></script>

  </div>
</body>
</html>
