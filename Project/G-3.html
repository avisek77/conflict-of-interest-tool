<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contegrity Tool – Section G-3</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* G-3 specific styles */
    .g3-container .info-box {
      max-height: none;
      overflow-y: visible;
      min-height: 700px;
    }
    
    .g3-container .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .g3-container .back-button,
    .g3-container .next-button {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container g3-container">
    <img src="C-icon.jpg" id="C-icon" alt="Contegrity Icon">

    <h1><span class="highlight">CONTEGRITY</span></h1>

    <p class="intro">
      Section G-3: Characterising risks and benefits
    </p>

    <div class="info-box">
      <p>
        This section helps you to think through the benefits and risks associated with the new activity. Consider both the benefits and risks to yourself and to others.
      </p>

      <form id="g3-form">
        
        <div class="form-group">
          <label for="q11">11. What personal benefits might result from the new activity?</label>
          <textarea id="q11" name="q11" rows="4" placeholder="Describe personal benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q12">12. What personal risks might result from the new activity?</label>
          <textarea id="q12" name="q12" rows="4" placeholder="Describe personal risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q13">13. What professional benefits might result from the new activity?</label>
          <textarea id="q13" name="q13" rows="4" placeholder="Describe professional benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q14">14. What professional risks might result from the new activity?</label>
          <textarea id="q14" name="q14" rows="4" placeholder="Describe professional risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q15">15. What financial benefits might result from the new activity?</label>
          <textarea id="q15" name="q15" rows="4" placeholder="Describe financial benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q16">16. What financial risks might result from the new activity?</label>
          <textarea id="q16" name="q16" rows="4" placeholder="Describe financial risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q17">17. What organisational benefits might result from the new activity?</label>
          <textarea id="q17" name="q17" rows="4" placeholder="Describe organisational benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q18">18. What organisational risks might result from the new activity?</label>
          <textarea id="q18" name="q18" rows="4" placeholder="Describe organisational risks..."></textarea>
        </div>

        <div class="form-group">
          <label for="q19">19. What community benefits might result from the new activity?</label>
          <textarea id="q19" name="q19" rows="4" placeholder="Describe community benefits..."></textarea>
        </div>

        <div class="form-group">
          <label for="q20">20. What community risks might result from the new activity?</label>
          <textarea id="q20" name="q20" rows="4" placeholder="Describe community risks..."></textarea>
        </div>

      </form>
    </div>

    <div class="button-container">
      <a href="G-2.html" style="text-decoration: none;">
        <button class="back-button">← Back</button>
      </a>
      
      <a href="G-4.html" style="text-decoration: none;">
        <button class="next-button">Next ➝</button>
      </a>
    </div>
  
    <script src="main.js"></script>

  </div>
</body>
</html>
